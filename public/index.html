<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="%PUBLIC_URL%/favicon_1.ico" media="(prefers-color-scheme: light)" />
    
    <!-- Viewport & Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Quoter - Citations inspirantes</title>
    <meta name="title" content="Quoter - Citations inspirantes" />
    <meta name="description" content="Découvrez des milliers de citations inspirantes de grands auteurs et personnalités. Trouvez la motivation et l'inspiration pour votre journée." />
    <meta name="keywords" content="citations, inspiration, motivation, auteurs célèbres, proverbes, sagesse" />
    <meta name="author" content="Quoter" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://quoter-ebon.vercel.app//" />
    <meta property="og:title" content="Quoter - Citations inspirantes" />
    <meta property="og:description" content="Découvrez des milliers de citations inspirantes de grands auteurs et personnalités." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://quoter-ebon.vercel.app//" />
    <meta property="twitter:title" content="Quoter - Citations inspirantes" />
    <meta property="twitter:description" content="Découvrez des milliers de citations inspirantes de grands auteurs et personnalités." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Quoter" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo1.webp" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png" />
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/YourFont-Regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <h1>JavaScript est désactivé</h1>
        <p>Pour utiliser cette application, veuillez activer JavaScript dans les paramètres de votre navigateur.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
